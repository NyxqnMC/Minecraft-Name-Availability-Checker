<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Username Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    #results {
      text-align: left;
      margin-top: 15px;
      font-family: monospace;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Username Checker</h1>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="checkName()">Check Availability</button>
    <div id="results"></div>
  </div>

  <script>
    async function checkName() {
      const username = document.getElementById('username').value.trim();
      const resultsDiv = document.getElementById('results');

      if (!username) return alert("Enter a username!");

      resultsDiv.textContent = "Checking...";

      try {
        const response = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
        if (response.status === 204) {
          resultsDiv.textContent = `✅ AVAILABLE: ${username}`;
        } else if (response.status === 200) {
          resultsDiv.textContent = `❌ TAKEN: ${username}`;
        } else {
          resultsDiv.textContent = `⚠️ Error: Unable to check (${response.status})`;
        }
      } catch {
        resultsDiv.textContent = "⚠️ Error: Network issue.";
      }
    }
  </script>
</body>
</html>
