<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Username Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }
    input, select, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    #progress-container {
      margin-top: 15px;
      width: 100%;
      background: #ddd;
      border-radius: 5px;
      height: 20px;
      display: none;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      border-radius: 5px;
      transition: width 0.2s;
    }
    #results {
      text-align: left;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minecraft Username Checker</h1>
    <input type="text" id="base" placeholder="Enter username">
    <select id="mode">
      <option value="single">Check only this name</option>
      <option value="variations">Check variations</option>
    </select>
    <button onclick="startCheck()">Check Availability</button>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="results"></div>
  </div>

  <script>
    async function isAvailable(name) {
      try {
        const response = await fetch(`https://api.mojang.com/users/profiles/minecraft/${name}`);
        return response.status === 404; // 404 = AVAILABLE
      } catch {
        return false;
      }
    }

    async function checkSingle(base) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.textContent = "Checking...";
      const available = await isAvailable(base);
      resultsDiv.textContent = available ? `✅ AVAILABLE: ${base}` : `❌ TAKEN: ${base}`;
    }

    async function checkVariations(base) {
      const resultsDiv = document.getElementById('results');
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');

      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_";
      const variations = new Set();

      for (let i = 0; i < base.length; i++) {
        for (const c of chars) {
          if (c !== base[i]) {
            variations.add(base.slice(0, i) + c + base.slice(i + 1));
          }
        }
      }

      resultsDiv.textContent = `Checking ${variations.size} variations...\n`;
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";

      let checked = 0;
      for (const name of variations) {
        const available = await isAvailable(name);
        checked++;
        const percent = Math.round((checked / variations.size) * 100);
        progressBar.style.width = percent + "%";
        resultsDiv.textContent += available
          ? `✅ AVAILABLE: ${name}\n`
          : `❌ Taken: ${name}\n`;
      }

      resultsDiv.textContent += "\n✔️ Done!";
    }

    function startCheck() {
      const base = document.getElementById('base').value.trim();
      const mode = document.getElementById('mode').value;
      const progressContainer = document.getElementById('progress-container');
      const resultsDiv = document.getElementById('results');

      if (!base) return alert("Enter a username!");

      resultsDiv.textContent = "";
      progressContainer.style.display = "none";

      if (mode === "single") {
        checkSingle(base);
      } else {
        checkVariations(base);
      }
    }
  </script>
</body>
</html>
